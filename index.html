<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <title>Uso de bootstrap</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body >
        <!-- Navbar inicio -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="./utils/logo.svg" alt="Logo" width="90">

                <a class="navbar-brand" href="./index.html">Navbar - Yudith eon</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="./index.html">
                            <img src="./utils/home.svg" width="30"> Home
                        </a>
                        <a class="nav-link" href="#agregar">
                            <img src="./utils/add.svg" width="30"> Agregar
                        </a>
                        <a class="nav-link" href="#listar">
                            <img src="./utils/list.svg" width="30"> Listar
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <div class="container mt-5">

            <!-- Contenedor de alertas -->
  <div id="alerta" class="d-flex justify-content-center position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1080; width: auto;"></div>

            <!-- Formulario para agregar tarea -->
            <div class="card p-4 mb-4 shadow tareas" id="agregar">
                <h2 class="text-center mb-3">Agregar una tarea</h2>

                <form id="todo-form">
                    <div class="mb-3">
                        <label for="todo-input" class="form-label">Escribe aquí
                            tu tarea</label>
                        <input type="text" id="todo-input" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit"
                            class="btn btn-primary w-50">Agregar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de tareas -->
            <h2 class="text-center mb-3" id="listar">Listado de tareas</h2>

            <table class="table table-bordered table-striped shadow">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="todo-body">
                   
                </tbody>
            </table>

        </div>

        <!-- Footer -->
        <footer class="mt-5">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <span class="navbar-text">
                        Ejemplo de footer con Bootstrap
                    </span>
                </div>
            </nav>
        </footer>

        <script src="./scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</html>
